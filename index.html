<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">

    <title>Вход в систему</title>
</head>
<body>

  <div class="menu-bar-plug">
    <h1 class="menu-text">Автоматизированная среда "МНИА"</h1>
  </div>

    <div class="login-window">
        <h1 class="header">ВХОД В СИСТЕМУ МОНИТОРИНГА:</h1>
        <ul class="label-box">
            <li>
              <div>Введите логин:</div>
              <div>  <label for="login">
                    <input class="input-login" type="text" placeholder="login" id="login-input" name="login">
                </label></div>
            </li>
            <li>
              <div>Введите пароль:</div>
                <label for="password">
                    <input class="input-password" type="password" placeholder="password" id="password-input" name="password">
                </label>
            </li>
            <li class="hidable-list" id="hidable-list">
              <div class="repeat-password-text" id="repeat-password-text">&nbspПовторите пароль:</div>
                  <label for="repeat-password">
                      <input class="repeat-password" type="password" placeholder="repeat-password" name="repeat-password" id="repeat-password">
                  </label>
            </li>
            <li>
                <label  class="show-password"><input type="checkbox" class="password-checkbox">&nbspПоказать пароль</label>
            </li>
        </ul>

        <div class="login-buttons-container">
          <button class="login-button" type="button" name="register">
            Регистрация
          </button>
          <button class="register-button" type="button" name="sign-in">
            Вход
          </button>
        </div>

        <div class="forgot-password" id="forgot-password">
          <a href="#">Забыли пароль?</a>
        </div>
    </div>

</body>


<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="login.js"></script>

</html>
