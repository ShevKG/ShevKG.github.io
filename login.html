<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">

    <title>Вход в систему</title>
</head>
<body>
    <div class="login-window">
        <ul class="label-box">
            <li>
              <div>Введите логин: &nbsp</div>
              <div>  <label for="login">
                    <input class="input-login" type="text" id="login" name="login">
                </label></div>
            </li>
            <li>
              <div>Введите пароль:</div>
                <label for="password">
                    <input class="input-password" type="password" id="password-input" name="password">
                </label>
            </li>
            <li>
                <label  class="show-password"><input type="checkbox" class="password-checkbox">&nbspПоказать пароль</label>
            </li>
        </ul>
    </div>
</body>


<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="login.js"></script>



</html>
